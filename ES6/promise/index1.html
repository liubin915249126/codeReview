<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <script type="text/javascript">
  //函数生成promise对象
  function generatePromise(flag){
    let promise = new Promise((resolve,reject)=>{
      if(flag){
        resolve('成功')
      }else{
        reject('失败')
      }
    });
    return promise
  }
     generatePromise(true).then((data)=>{
       console.log(data)
     },(data)=>{
       console.log(data)
     })
     generatePromise(false).then((data)=>{
       console.log(data)
     },(data)=>{
       console.log(data)
     })
   </script>
</body>
</html>
