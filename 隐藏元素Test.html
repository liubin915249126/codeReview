<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>页面隐藏元素测试</title>
  <style type="text/css">
    .test{
      height: 100px;
      border: 1px solid #a9a9a9;
      transition: all 1s ease-in;
    }
    .opac{
      opacity:0;
    }
    .opacInner{
      opacity: 1;
    }
    /*.opac:hover{
      opacity: 1;
    }*/
    .visib{
      visibility: hidden;
    }
    .visinInner{
      visibility: visible;
    }
    /*.visib:hover{
      visibility: visible;
    }*/
    .disp{
      display: none;
    }
    .dispInner{
        display:inline-block;
    }
    .disp:hover{
      display: block;
    }
    .clip{
      clip-path: polygon(0px 0px,0px 0px,0px 0px,0px 0px);
    }
    .scale{
      transform: translateX(-50vw);
    }
  </style>
</head>
<body>
  <div class="wrap">
     <div class="test opac">opacityTest
         <span class="opacInner">opacityInner</span>
     </div>
     <div class="test visib">visibleTest
         <span class="visinInner">visibleInner</span>
     </div>
     <div class="test disp">test
         <span class="dispInner">displayInner</span>
     </div>
     <div class="test clip">clipTest</div>
  <div class="test scale">transformTest</div>
  <div class="test">test</div>
  </div>
  <button value="点击">点击1</button>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    window.onload=function(){
          opacityTest();
          visibleTest();
    }
    function opacityTest(){
      var dom = document.querySelector('.opac');
      dom.onclick=function(){
          this.style.opacity=1;
      }
      // dom.onmouseover=function(){
      //     this.style.opacity=1;
      // }
    }
    function visibleTest(){
      var dom = document.querySelector('.visib');
      dom.onclick=function(){
          this.style.visibility='visible';
      };
      dom.onmouseover=function(){
          this.style.visibility='visible';
      }
    }
    var btn =  document.querySelector('button');
    btn.onclick=function(){
        var dom = document.querySelector('.disp');
          //console.log(dom);
          dom.style.display='block';
    }
  </script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    $(function(){
      $(document).on('click','.test',function(){
        console.log($(this).attr('class'));
      })
    })
  </script>
</body>
</html>
