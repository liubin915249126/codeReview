<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新增标签</title>
</head>
<body>
  <progress>
   <span id=”progress”>15</span>%
  </progress>
  <audio src=”audio.wav” controls="controls">
    您的浏览器不支持 audio 标签。（注：可以在开始标签和结束标签之间加上此文本内容，这样若浏览器不支持此元素，就可以显示出这个信息。）
  </audio>
  <video src=”audio.wav” controls="controls">
    您的浏览器不支持 audio 标签。（注：可以在开始标签和结束标签之间加上此文本内容，这样若浏览器不支持此元素，就可以显示出这个信息。）
  </video>

  <menu>
    <command onclick=”alert(‘Hello!’)”>Click here.</command>
  </menu>

  <p>大家都是早上 <time>9:00</time> 上班。</p>
  <p><time datetime=”2012-01-01″>元旦</time>晚会。<input type="date"/></p>
</body>
</html>
