    function GetFormatDate(myDate) {
        if (myDate != null) {
            if (myDate.indexOf("/Date(") > -1)
                return parseInt(myDate.substr(6)) == -62135596800000 ? "" : new Date(parseInt(myDate.substr(6))).Format("yyyy-MM-dd");
            else
                return new Date(myDate).Format("yyyy-MM-dd");
        }
