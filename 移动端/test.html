<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width,user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">
      var s = parseInt(window.screen.width) / 1600;
      var vp = '<meta name="viewport" content="width=1600, minimum-scale = ' + s + ', maximum-scale = ' + s + ', target-densitydpi=device-dpi">';
      document.write(vp);
  </script>
  <title>Document</title>
  <style type="text/css">
  HTML,body,div{
    margin:0;
    padding: 0;
  }
    .test{
      width:100vw;
      height:400px;
      border:1px solid #000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="test"></div>
  <script type="text/javascript" src="../jquery.js"></script>
  <script type="text/javascript">
      function initialScale (){
        var s = parseInt(window.screen.width) / 1600;
        $(body).css({transform:"scale("+s+')'})
      }
      $(function(){
        initialScale();
      })
  </script>
</body>
</html>
