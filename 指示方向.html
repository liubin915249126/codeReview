<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>方向指示器</title>
  <style type="text/css">
    .wrap{
       width: 100px;
       height:100px;
       border: 1px solid #000;
       margin: 0 auto;
    }
    .angle-wrap{
      position: relative;
    }
    .angle {
      width: 50px;
      height: 50px;
      box-sizing: border-box;
      border: 1px solid #ffffff;
      border-left: none;
      border-radius: 0 50px 0 0;
      background: #1b6d85;
      position: absolute;
      cursor: pointer;
      transform-origin: left bottom;
      -webkit-transform-origin: left bottom;
      -webkit-user-select:none;
    }
    .angle1 {
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
    }
    .angle2 {
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
    }
    .angle3 {
      transform: rotate(135deg);
      -webkit-transform: rotate(135deg);
    }
    .angle4{
      transform: rotate(-135deg);
      -webkit-transform: rotate(-135deg);
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="angle-wrap" style="/* display:none */">
        <div class="angle angle1" id="r-bottom" data-dirction="bottom">
          <i class="fa fa-angle-left">&nbsp;</i>
        </div>
        <div class="angle angle2" id="r-left" data-dirction="left">
          <i class="fa fa-angle-left">&nbsp;</i>
        </div>
        <div class="angle angle3" id="r-top" data-dirction="top">
          <i class="fa fa-angle-left">&nbsp;</i>
        </div>
        <div class="angle angle4" id="r-right" data-dirction="right">
          <i class="fa fa-angle-left">&nbsp;</i>
        </div>
      </div>
  </div>
</body>
</html>
