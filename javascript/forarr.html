<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
       var arr = [1,2,3]
       let uindex=-1;
       arr.forEach((item,index,arr)=>{
          if(!item){
              uindex=index;
          }
       })
       if(uindex!=-1){
           arr.splice(uindex,1);
       } 
       console.log(arr)
    </script>
</body>
</html>
