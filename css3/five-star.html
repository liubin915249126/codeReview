<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五角星</title>
  <style type="text/css">
  #star-five {
      margin: 50px 0;
      position: relative;
      display: block;
      color: red;
      width: 0px;
      height: 0px;
      border-right:  100px solid transparent;
      border-bottom: 70px  solid red;
      border-left:   100px solid transparent;
      -moz-transform:    rotate(35deg);
      -webkit-transform: rotate(35deg);
      -ms-transform:     rotate(35deg);
      -o-transform:      rotate(35deg);
      }
      #star-five:before {
      border-bottom: 80px solid red;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      position: absolute;
      height: 0;
      width: 0;
      top: -45px;
      left: -65px;
      display: block;
      content: "";
      -webkit-transform: rotate(-35deg);
      -moz-transform:    rotate(-35deg);
      -ms-transform:     rotate(-35deg);
      -o-transform:      rotate(-35deg);

      }
      #star-five:after {
      position: absolute;
      display: block;
      color: red;
      top: 3px;
      left: -105px;
      width: 0px;
      height: 0px;
      border-right: 100px solid transparent;
      border-bottom: 70px solid red;
      border-left: 100px solid transparent;
      -webkit-transform: rotate(-70deg);
      -moz-transform:    rotate(-70deg);
      -ms-transform:     rotate(-70deg);
      -o-transform:      rotate(-70deg);
      content: "";
      }

      #star-five2 {
          margin: 50px 0;
          position: relative;
          display: block;
          color: #aaa;
          width: 0px;
          height: 0px;
          border-right:  100px solid transparent;
          border-bottom: 70px  solid #aaa;
          border-left:   100px solid transparent;
          -moz-transform:    rotate(35deg);
          -webkit-transform: rotate(35deg);
          -ms-transform:     rotate(35deg);
          -o-transform:      rotate(35deg);
          }
          #star-five2:before {
          border-bottom: 80px solid #aaa;
          border-left: 30px solid transparent;
          border-right: 30px solid transparent;
          position: absolute;
          height: 0;
          width: 0;
          top: -45px;
          left: -65px;
          display: block;
          content: "";
          -webkit-transform: rotate(-35deg);
          -moz-transform:    rotate(-35deg);
          -ms-transform:     rotate(-35deg);
          -o-transform:      rotate(-35deg);

          }
          #star-five2:after {
          position: absolute;
          display: block;
          color: #aaa;
          top: 3px;
          left: -105px;
          width: 0px;
          height: 0px;
          border-right: 100px solid transparent;
          border-bottom: 70px solid #aaa;
          border-left: 100px solid transparent;
          -webkit-transform: rotate(-70deg);
          -moz-transform:    rotate(-70deg);
          -ms-transform:     rotate(-70deg);
          -o-transform:      rotate(-70deg);
          content: "";
          }
  </style>
</head>
<body>
  <div id="star-five"></div>
  <div id="star-five2"></div>
</body>
</html>
