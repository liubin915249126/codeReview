<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3滤镜</title>
    <style type="text/css">
        .wrap{
            width:250px;
            height:100px;
            border:1px solid #000000;
            margin:30px auto 0;
            text-align:center;
            line-height: 100px;
            color: #00CC00;
        }
        /*模糊效果*/
        .wrap{
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            animation: filter 500ms ease-in 10 backwards ;
        }
        @keyframes filter {
            from {
               opacity: 0.7;
                -webkit-filter: blur(1px);
            }
            to{
                opacity: 1;
                -webkit-filter: blur(0);
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <span>测试文字测试文字</span>
</div>
</body>
</html>
