<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
       .test{
           width:200px;
           height:200px;
           border:1px solid #333;
       }
       .test:hover{
           animation: scale 2s  
       }
       @keyframes scale{
           50%{
               transform:scale(2)
           }
           to{
               transform:scale(1)
           }
       }
    </style>
</head>
<body>
    <div class="test">111</div>
</body>
</html>
