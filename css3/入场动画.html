<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
     html,body,div{
       margin: 0;
       padding:0;
     }
    .wrap{
      width: 400px;
      height:400px;
      border:1px solid #979797;
      box-sizing: content-box;
      margin: 0 auto;
      margin-top: 100px;
    }
    .wrap>div{
      height:50%;
      display:inline-block;
      width: 100%;
    }
    .wrap .item{
      border: 1px solid #000;
      float:left;
      height:100%;
      width: 49%;
      transition:all 0.3s ease-in;
    }
    /*入场动画*/
    .wrap .up{
      animation: up 0.6s cubic-bezier(0.61, 0.05, 0.82, 1.7);
    }
    @keyframes up {
      from{
        transform:scale3d(0.3,0.3,0.3) translate3d(0,-100px,0);
      },
      to{
        /*transform: translate(0,0);*/
      }
    }
  </style>
</head>
<body>
   <div class="wrap">
      <div>
        <div class="item up"></div>
        <div class="item right"></div>
      </div>
      <div>
        <div class="item left"></div>
        <div class="item down"></div>
      </div>
      <input type="button" value="切换" class="btn"/>
   </div>
   <script type="text/javascript" src="../jquery.js"></script>
   <script type="text/javascript">
     $(function(){
       $('.btn').on('click',function(e){
          var item = $('.item').eq(0)
          if(item.hasClass('up')){
            item.removeClass('up')
          }else{
            item.addClass('up')
          }
       })
     })
   </script>
</body>
</html>
