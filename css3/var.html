<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css变量</title>
  <style type="text/css">
  /*定义变量*/
    :root{
      --fontSize:20px;
      --color:#f9f967;
    }
    .wrap{
      --fontSize:30px;
    }
    .wrap .inner{
       font-size: var(--fontSize);
    }
    .wrap .color{
      color: var(--color);
    }
  </style>
</head>
<body>
   <div class="wrap">
     <p class="inner">这是一段测试文字<span class="color">颜色测试</span></p>
   </div>
   <select class="swift">
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
   </select>
   <script type="text/javascript">
        var swift = document.getElementsByClassName('swift')[0]
        swift.addEventListener('change',function(){
          var fontSize = this.value*10;

        },false)



   </script>
</body>
</html>
