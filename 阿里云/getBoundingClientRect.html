<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css">
    html,body,div{
      margin: 0;
      padding: 0;
    }
    .wrap{
      border: 1px solid #000;
      position: relative;
      left: 10px;
      top:10px;
    }
  </style>
</head>
<body>
   <div class="wrap">
      <div class="inner">
        123456
      </div>
   <div>
   <script type="text/javascript" src="../jquery.js"></script>
   <script type="text/javascript">
      //获取元素相对于屏幕绝对位置
      function getAbsPosition(element){
         var abs={x:0,y:0}

         //如果浏览器兼容此方法
         if (document.documentElement.getBoundingClientRect){
             //注意，getBoundingClientRect()是jQuery对象的方法
             //如果不用jQuery对象，可以使用else分支。
             abs.x = element.getBoundingClientRect().left;
             abs.y = element.getBoundingClientRect().top;

             abs.x += window.screenLeft +
                         document.documentElement.scrollLeft -
                         document.documentElement.clientLeft;
             abs.y += window.screenTop +
                         document.documentElement.scrollTop -
                         document.documentElement.clientTop;
           }
         //如果浏览器不兼容此方法
         else{
             while(element!=document.body)
             {
                 abs.x+=element.offsetLeft;
                 abs.y+=element.offsetTop;
                 element=element.offsetParent;
             }

          //计算想对位置
              abs.x += window.screenLeft +
                     document.body.clientLeft - document.body.scrollLeft;
              abs.y += window.screenTop +
                     document.body.clientTop - document.body.scrollTop;

            }

            return abs;
        }

      var wrap = document.getElementsByClassName('wrap')[0];
      console.log(getAbsPosition(wrap))

      $(function(){
         console.log(parseInt('500'))
      })
   </script>
</body>
