<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script type="text/javascript">
      async function func (){
        await console.log(0)
        new Promise((resolve)=>{
            setTimeout(()=>{
            resolve()
            },0)
        }).then(()=>{
            console.log(1)
        })
        console.log(2)
      }
      func ()
    </script>
</body>
