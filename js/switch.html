<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <script type="text/javascript">
   function transfer(status){

              var workstatus = '';
              switch(status){
                case 10000:
                  workstatus='已完成';
                  break;
                case'10001':
                  workstatus= '中止';
                  break;
                case'10002':
                  workstatus= '客户已确认';
                  break;
                case'10003':
                  workstatus='已接单';
                  break;
                case'10004':
                  workstatus= '维修完成';
                  break;
                case'10005':
                workstatus='客户待签收';
                  break;
                case'10006':
                  workstatus='已派单';
                  break;
                case'10007':
                  workstatus= '维修中';
                  break;
                case'10010':
                  workstatus= '客服已确认';
                  break;
                default:
                  workstatus = '222'
                    break;
              }
              return workstatus;
         }

  console.log(transfer(10000))
   </script>
</body>
</html>
