<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
</head>
<body>
<div>递归测试</div>
<script type="text/javascript">

    window.onload=function () {
        const x = 3;
        const y = 2;
        const z = 1;
        const gData = [];

        const generateData = (_level, _preKey, _tns) => {
            const preKey = _preKey || '0';
            const tns = _tns || gData;

            const children = [];
            for (let i = 0; i < x; i++) {
                const key = `${preKey}-${i}`;
                tns.push({ title: key, key });
                if (i < y) {
                    children.push(key);
                }
            }
            if (_level < 0) {
                return tns;
            }
            const level = _level - 1;
            children.forEach((key, index) => {
                tns[index].children = [];
            return generateData(level, key, tns[index].children);
        });
        };
        generateData(z);
        console.log(gData);
    };

</script>
</body>
</html>
